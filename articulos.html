<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<header>
    <div id="div-logo-header">
        <img src="/assets/img/logo.png" alt="Logo">
    </div>
    <nav class="navbar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link link" href="/index.html"><img src="/assets/img/home.png" class="icono-nav-home" alt=""></a>
            </li>
        </ul>
    </nav>
</header>

<body>
    <div class="container mt-4 wrapper">
        <h2 class="text-center mb-4 d-flex justify-content-center align-items-center gap-2">
            <img src="/assets/img/article.png" alt="icono" width="42" height="42">
            Gestión de Articulos
            <img src="/assets/img/article.png" alt="icono" width="42" height="42">
        </h2>

        <form id="form-articulo" class="mb-4">
            <input type="hidden" id="idArticulo">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Artículo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Artículo</label>
                <input type="file" class="form-control" id="imagen" placeholder="URL de la imagen" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
            
        </form>
        <!-- Contenedor para mostrar los artículos. Se llenará con JavaScript -->
        <div class="container-articles">
            
        </div>
    </div>

    
    <footer>
        <p>&copy; 2025 Gian Castro Colicigno</p>
        <div id="div-gral-footer">
            <div id="div-social-icons">
                <a href="https://github.com/GianC15" target="_blank" class="btn-red"><img src="/assets/img/github.gif"
                        alt="GitHub"></a>
                </a>
                <a href="https://github.com/GianC15" target="_blank" class="btn-red"><img src="/assets/img/linkedin.gif"
                        alt="GitHub"></a>
            </div>
        </div>
    </footer>
    <script src="js/articulos.js"></script>
</body>

</html>
